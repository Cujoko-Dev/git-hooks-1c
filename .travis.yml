dist: xenial

language: python
python: '3.7'

before_install:
  - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
  - source $HOME/.poetry/env
install:
  - poetry install
test:
  - pytest
script:
  - poetry build
deploy:
  - provider: script
    skip_cleanup: true
    script: poetry publish --username $PYPI_USERNAME --password $PYPI_PASSWORD
    on:
      branch: master
